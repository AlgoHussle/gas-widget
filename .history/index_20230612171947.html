<!DOCTYPE html>
<html>
  <head>
    <title>Ethereum Gas Price Widget</title>
    <style>
      .card {
        width: 300px;
        margin: 0 auto;
        margin-top: 50px;
        position: relative;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 20px;
        text-align: center;
        color: #000;
      }

      .card h1 {
        margin-top: 0;
      }

      .card p {
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Ethereum Gas Price Widget</h1>
      <p id="gas-price">Loading...</p>
    </div>

    <script>
      async function fetchGasPrice() {
        const response = await fetch(
          "https://ethgasstation.alchemyapi.io/v2/gas/price/standard?&apikey=YOUR_API_KEY"
        );
        const data = await response.json();
        const gasPrice = data.result;

        const gasPriceElement = document.getElementById("gas-price");
        gasPriceElement.textContent = "Current Gas Price: " + gasPrice + " Gwei";
      }

      fetchGasPrice();
      setInterval(fetchGasPrice, 5000);
    </script>
  </body>
</html>
