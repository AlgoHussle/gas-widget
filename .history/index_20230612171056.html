<!DOCTYPE html>
<html>
  <head>
    <title>Ethereum Gas Price Widget</title>
    <style>
      .card {
        width: 300px;
        margin: 0 auto;
        margin-top: 50px;
        position: relative;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 20px;
        text-align: center;
        color: #000;
      }

      .card h1 {
        margin-top: 0;
      }

      .card p {
        margin-bottom: 0;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="card">
      <h1>Ethereum Gas Price Widget</h1>
      <p id="gas-price"></p>
    </div>

    <script>
      // Function to fetch and display the gas price
      function fetchGasPrice() {
        // Make an API request to ETH Gas Station
        $.getJSON("https://ethgasstation.info/json/ethgasAPI.json", function(data) {
          // Extract the current fast gas price (in Gwei) from the API response
          var gasPrice = data.fast / 10;

          // Display the gas price in the widget
          $("#gas-price").text("Current Gas Price: " + gasPrice + " Gwei");
        });
      }

      // Fetch the gas price initially
      fetchGasPrice();

      // Refresh the gas price every 5 seconds
      setInterval(fetchGasPrice, 5000);
    </script>
  </body>
</html>
