<!DOCTYPE html>
<html>
  <head>
    <title>Ethereum Gas Price Widget</title>
    <style>
      .card {
        width: 300px;
        margin: 0 auto;
        margin-top: 50px;
        position: relative;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 20px;
        text-align: center;
        color: #000;
      }

      .card h1 {
        margin-top: 0;
      }

      .card p {
        margin-bottom: 0;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="card">
      <h1>Ethereum Gas Price Widget</h1>
      <p id="gas-price"></p>
    </div>

    <script>
      // Your Alchemy API key
      var apiKey = "vwJldY36ijcSt5bMwLDEpJfW3npHZuaG";

      // Function to fetch and display the gas price
      function fetchGasPrice() {
        // Make an API request to Alchemy
        $.getJSON(
          "https://ethgasstation.alchemyapi.io/v2/gas/price/standard?&apikey=" +
            apiKey,
          function(data) {
            // Extract the current gas price (in Gwei) from the API response
            var gasPrice = data.result;

            // Display the gas price in the widget
            $("#gas-price").text("Current Gas Price: " + gasPrice + " Gwei");
          }
        );
      }

      // Fetch the gas price initially
      fetchGasPrice();

      // Refresh the gas price every 5 seconds
      setInterval(fetchGasPrice, 5000);
    </script>
  </body>
</html>
